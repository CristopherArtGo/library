<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="logo">Personal Library</div>
            <button id="toggleBtn">+</button>
        </div>
        <div class="main">
            <div id="bookCard">
                <div class="details">
                    <div class="title">Atomic Habits</div>
                    <div class="author">by James Clear</div>
                    <div class="pages">312 Pages</div>
                </div>
                <div class="bottom">
                    <div class="status">
                        Not Read 
                        <label class="switch">
                        <input type="checkbox" name="read" id="read">
                        <span class="slider round"></span></label>
                        Read
                    </div>
                    <div class="buttons">
                        <span class="material-symbols-outlined" class="editBtn">edit</span>
                        <span class="material-symbols-outlined" class="deleteBtn">delete</span>
                        </div>
                </div>
            </div>


            
        </div>
        <div class="footer">Copyright Â© <a href="https://github.com/CristopherArtGo">Cristopher Go 2023</a></div>
    </div>


    <script>
        function Book(title, author, pages, read) {
            this.title = title
            this.author = author
            this.pages = pages
            this.read = read
            this.info = function() {
                return `${title} by ${author}, ${pages} pages, ${read}`
            }
        }

        const atomicHabits = new Book("Atomic Habits", "James Clear", 300, "already read");
        console.log(atomicHabits.info());
    </script>
</body>
</html>
