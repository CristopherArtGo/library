<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="logo">Personal Library</div>
            <button id="toggleBtn" onclick="toggleSideBar();">+</button>
        </div>
        <div class="mainDiv">
            <div id="main">
                <template id="bookCard">
                    <div class="bookCard">
                        <div class="details">
                            <div class="title">Atomic Habits</div>
                            <div class="author">by James Clear</div>
                            <div class="pages">312 Pages</div>
                        </div>
                        <div class="bottom">
                            <div class="status">
                                Not Read 
                                <label class="switch">
                                <input type="checkbox" name="read" id="read">
                                <span class="slider round"></span></label>
                                Read
                            </div>
                            <div class="buttons">
                                <span class="material-symbols-outlined" class="editBtn">edit</span>
                                <span class="material-symbols-outlined" class="deleteBtn">delete</span>
                                </div>
                        </div>
                    </div>
                </template>
            </div>
            <div id="sideBar">
                <h1 class="form-header">Add a Book</h1>
                <form action="javascript:void(0)" class="add-book-form" id="addBookForm">
                    <div class="input title">
                        <input type="text" id="title" name="title" required placeholder="Title *" value="" maxlength="30">
                        <label for="title">Title</label>
                    </div>
                    <div class="input author">
                        <input type="text" id="author" pattern="^[a-zA-Z]+$" name="author" required placeholder="Author *" value="" maxlength="30">
                        <label for="author">Author</label>
                    </div>
                    <div class="input pages">
                        <input type="number" id="pages" pattern="^[0-9]+$" name="pages" required placeholder="Pages *" value="" min="1">
                        <label for="pages">Pages</label>
                    </div>
                    <div class="check">
                        <div class="status">
                            Not Read 
                            <label class="switch">
                            <input type="checkbox" name="status" id="status">
                            <span class="slider round"></span></label>
                            Read
                        </div>
                    </div>
                        <button id="submit" onclick="addBook();">Add Book</button>
                </form>
            </div>
        </div>
        <div class="footer">Copyright Â© <a href="https://github.com/CristopherArtGo">Cristopher Go 2023</a></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
